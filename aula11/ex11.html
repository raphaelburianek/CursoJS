<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCÊ É BRASILEIRO?</title>
</head>

<body>
    <h1>BRASILEIRO?</h1>
    Qual país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>


    <script>
        function verificar() {
        var qualPais = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        var pais = String(qualPais.value)
        res.innerHTML =`<p> vc nasceu no ${pais}</p>`
        if (pais == 'Brasil') {
            res.innerHTML += `<p>Então você é <strong>Brasileiro!</strong></p>`
        } else {
        res.innerHTML += `<p>Então quer dizer que tu é gringo</p>`
        }
    }
    </script>
</body>

</html>
